<div class="page-layout blank p-24" fusePerfectScrollbar>

    <mat-toolbar>
        <mat-toolbar-row>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>

            <span class="example-space"></span>
            <button mat-raised-button color="primary" (click)="dialogSave()">
                <mat-icon>add</mat-icon>Tambah
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column-->
            <ng-container matColumnDef="nama">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Lengkap </th>
                <td mat-cell *matCellDef="let element"> {{element.nama_lengkap}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>


            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Jenis Kelamin </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="keterangan">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Keterangan </th>
                <td mat-cell *matCellDef="let element"> {{element.keterangan}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a class="action-pointer">
                        Edit
                    </a>|
                    <a class="action-pointer">Delete
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
    </div>

</div>
