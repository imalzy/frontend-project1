<mat-toolbar>
    <h1 mat-dialog-title>Tambah Pengeluaran Kas</h1>
</mat-toolbar>
<hr class="new4">
<mat-toolbar>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="kas.no_bukti" matInput placeholder="Nomor Bukti">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input matInput [matDatepicker]="picker" placeholder="Tanggal" [(ngModel)]="kas.tgl">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="kas.rekening" matInput placeholder="Rekening">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="kas.perkiraan" matInput placeholder="Perkiraan">
        </mat-form-field>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="kas.keterangan" matInput placeholder="Keterangan">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="kas.jumlah" matInput placeholder="Jumlah" required>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>


<div mat-dialog-actions>
    <button mat-button class="biru" [mat-dialog-close]="kas" cdkFocusInitial>Simpan</button>
    <button mat-button class="merah" [mat-dialog-close]>Batal</button>
</div>
