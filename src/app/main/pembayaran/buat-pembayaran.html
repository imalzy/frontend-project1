                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>


    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form name="transaksiFrom" [formGroup]="transaksiFrom">
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Nama Pembeli" required [(ngModel)]="ModelTransaksi.idPembeli"
                        [formControl]="namaPembeliFormControl">
                    <mat-error *ngIf="namaPembeliFormControl.invalid">
                        {{getRequiredErrorMessage('namaPembeliGroup')}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Kode Transaksi" required [(ngModel)]="ModelTransaksi.idSppr"
                        [formControl]="transaksiFormControl">
                    <mat-error *ngIf="transaksiFormControl.invalid">
                        {{getRequiredErrorMessage('transaksiGroup')}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Nomor" required [(ngModel)]="ModelTransaksi.nomor"
                        [formControl]="noFormControl">
                    <mat-error *ngIf="noFormControl.invalid">
                        {{getRequiredErrorMessage('noGroup')}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Tgl Jatuh Tempo" required [(ngModel)]="ModelTransaksi.tglTempo"
                        [formControl]="tglTempoFormControl">
                    <mat-error *ngIf="tglTempoFormControl.invalid">
                        {{getRequiredErrorMessage('tglGroup')}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Keterangan" required [(ngModel)]="ModelTransaksi.keterangan"
                        [formControl]="ketFormControl">
                    <mat-error *ngIf="ketFormControl.invalid">
                        {{getRequiredErrorMessage('ketGroup')}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Jumlah" required [(ngModel)]="ModelTransaksi.jlh"
                        [formControl]="jumlahFormControl">
                    <mat-error *ngIf="jumlahFormControl.invalid">
                        {{getRequiredErrorMessage('jumlahGroup')}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-raised-button class="save-button mat-accent" aria-label="SAVE"
                    [disabled]="transaksiFrom.invalid">Simpan</button>
            </div>
        </form>
    </div>
</div>
