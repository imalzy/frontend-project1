<div class="page-layout blank p-24" fusePerfectScrollbar>
    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    <mat-toolbar>
        <mat-toolbar-row>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>

            <span class="example-space"></span>
            <button mat-raised-button color="primary" (click)="dialogSave()">
                <mat-icon>add</mat-icon>Tambah
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column-->
            <ng-container matColumnDef="nama">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Pembeli </th>
                <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="kode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kode Transaksi </th>
                <td mat-cell *matCellDef="let element"> {{element.id_sppr}} </td>
            </ng-container>


            <ng-container matColumnDef="tgl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tanggal Jatuh Tempo </th>
                <td mat-cell *matCellDef="let element"> {{element.tgl_tempo}} </td>
            </ng-container>

            <ng-container matColumnDef="ket">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Keterangan </th>
                <td mat-cell *matCellDef="let element"> {{element.keterangan}} </td>
            </ng-container>

            <ng-container matColumnDef="jlh">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Jumlah</th>
                <td mat-cell *matCellDef="let element"> {{element.jumlah | currency: 'Rp. ':'symbol'}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a class="action-pointer">
                        Edit
                    </a>|
                    <a class="action-pointer">Delete
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
    </div>

</div>
