<div class="page-layout blank p-24" fusePerfectScrollbar>

    <mat-toolbar>
        <mat-toolbar-row>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>

            <span class="example-space"></span>
            <button mat-raised-button color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon>Tambah
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="no_surat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px">No. Surat </th>
                <td mat-cell *matCellDef="let element"> {{element.no_surat}} </td>
            </ng-container>

            <!-- Name Column-->
            <ng-container matColumnDef="tanggal_surat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 40px"> Tanggal Surat </th>
                <td mat-cell *matCellDef="let element"> {{element.tanggal_surat}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nama">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px"> Nama Pemborong </th>
                <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
            </ng-container>


            <ng-container matColumnDef="telpon">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px">No. Telepon </th>
                <td mat-cell *matCellDef="let element"> {{element.telpon}} </td> -->
            </ng-container>
            <!-- 
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Nilai </th>
                <td mat-cell *matCellDef="let element"> {{element.total_nilai}} </td>
            </ng-container> -->

            <!-- <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a class="action-pointer" (click)="openDialog('Update',element)">
                        Edit
                    </a>|
                    <a class="action-pointer" (click)="openDialog('Delete',element)">Delete
                    </a>
                </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
    </div>

</div>
