    <div class="page-layout blank p-24 fullwidth inner-scroll" fusePerfectScrollbar>
        <mat-toolbar>
            <mat-toolbar-row>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{ option }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
                <span class="example-space"></span>
                <button mat-raised-button color="primary" (click)="dialogSave()">
                    <mat-icon>add</mat-icon>Tambah
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_surat}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="no_surat">
                    <th mat-header-cell *matHeaderCellDef> No. Surat </th>
                    <td mat-cell *matCellDef="let element"><span> {{element.no_surat}}</span> </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="pekerjaan">
                    <th mat-header-cell *matHeaderCellDef> Pekerjaan </th>
                    <td mat-cell *matCellDef="let element"><span> {{element.pekerjaan}}</span> </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="nama">
                    <th mat-header-cell *matHeaderCellDef> Nama Pemborong </th>
                    <td mat-cell *matCellDef="let element"><span> {{element.nama}}</span> </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="telpon">
                    <th mat-header-cell *matHeaderCellDef> No. Telpon </th>
                    <td mat-cell *matCellDef="let element"><span> {{element.telpon}}</span> </td>
                </ng-container>

                <ng-container matColumnDef="total_nilai">
                    <th mat-header-cell *matHeaderCellDef> Total Nilai </th>
                    <td mat-cell *matCellDef="let element"><span>
                            {{element.total_nilai | currency: 'Rp. ':'symbol'}}</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view_cetak(row)"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
        </div>

    </div>
