<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Buat SPMK</span>
            <button mat-icon-button [mat-dialog-close] aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form name="spmkForm" [formGroup]="spmkForm" (ngSubmit)="onSubmit()">
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Nomor Surat" formControlName="nosurat"
                        [formControl]="nosuratFormControl">
                    <mat-error *ngIf=nosuratFormControl.invalid>
                        Nomor surat tidak boleh kosong
                    </mat-error>
                </mat-form-field>
            </div>


            <div formArrayName="carabayar" *ngFor="let carabayar of spmkForm.get('carabayar').controls; let i = index">
                <div [formGroupName]="i">
                    <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field fxFlex>
                            <input matInput placeholder="Syarat Pembayaran" formControlName="syarat_bayar">
                            <mat-error *ngIf=syarat_bayarFormControl.invalid>
                                Syarat pembayaran tidak boleh kosong
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">

                        <mat-form-field fxFlex>
                            <textarea matInput placeholder="Keterangan" formControlName="keterangan"></textarea>
                            <mat-error *ngIf=keteranganFormControl.invalid>
                                Syarat pembayaran tidak boleh kosong
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="space-between center">
                <a (click)="addSkillButtonClick()" style="cursor: default">
                    Add another cara bayar +
                </a>
            </div>

            <div mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-raised-button class="save-button mat-accent" type="submit" [disabled]="spmkForm.invalid"
                    (click)="showToaster()">Simpan</button>
            </div>
        </form>
    </div>
</div>
