<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Buat SPMK</span>
            <button mat-icon-button [mat-dialog-close] aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form name="spmkForm" [formGroup]="spmkForm" (ngSubmit)="onSubmit()">
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Nomor Surat" formControlName="nosurat"
                        [formControl]="nosuratFormControl" [(ngModel)]="ModelSurat.idPembeli">
                    <mat-error *ngIf=nosuratFormControl.invalid>
                        Nomor surat tidak boleh kosong
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Nama Pemborong" formControlName="nosurat"
                        [formControl]="nosuratFormControl" [(ngModel)]="ModelSurat.idPembeli">
                    <mat-error *ngIf=nosuratFormControl.invalid>
                        Nomor surat tidak boleh kosong
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="kotak" *ngFor="let item of syarat_bayar; let i =index">
                <p (click)="removeItem(i)">{{item.syarat_bayar}} {{item.keterangan}}</p>
            </div>
            <!-- addSkillButtonClick -->
            <div mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="space-between center">
                <a (click)="opDialog()" style="cursor: default">
                    Add another cara bayar +
                </a>
            </div>
            <!-- [disabled]="spmkForm.invalid" -->
            <div mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-raised-button class="save-button mat-accent" type="submit" [mat-dialog-close]="ModelSurat"
                    (click)="showToaster()">Simpan</button>
            </div>
        </form>
    </div>
</div>
