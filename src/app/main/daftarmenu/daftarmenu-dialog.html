<h1 mat-dialog-title>Tambah Data</h1>
<hr class="new4">
<mat-toolbar>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input matInput placeholder="Nama Pemborong">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input matInput placeholder="NIK">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input matInput placeholder="Alamat">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input matInput placeholder="No. Telepon">
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>


<div mat-dialog-actions>
    <button mat-button class="biru" cdkFocusInitial>Simpan</button>
    <button mat-button class="merah" [mat-dialog-close]>Batal</button>
</div>
