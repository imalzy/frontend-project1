<h1 mat-dialog-title>Tambah Data</h1>
<hr class="new4">
<mat-toolbar>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.Nama" matInput placeholder="Nama Pemborong" required minlength="4"
                #name="ngModel" name="name" appForbiddenName="bob" role="form">
        </mat-form-field>
        <div *ngIf="name.invalid && (name.dirty || name.touch)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
            </div>
            <div *ngIf="name.errors.forbiddenName">
                Name cannot be Bob.
            </div>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.nik" matInput placeholder="NIK" ng-minlength=16 ng-maxlength=16
                ng-pattern="/^[0-9]{1,9}$/" required>
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.alamat" matInput placeholder="Alamat">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.telpon" matInput placeholder="No. Telepon">
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>



<div mat-dialog-actions>
    <button mat-button class="biru" [mat-dialog-close]="ModelPemborong" cdkFocusInitial>Simpan</button>
    <button mat-button class="merah" [mat-dialog-close]>Batal</button>
</div>
