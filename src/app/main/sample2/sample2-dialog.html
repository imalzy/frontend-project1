<h1 mat-dialog-title>Tambah Data</h1>
<hr class="new4">
<mat-toolbar>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.Nama" matInput placeholder="Nama Pemborong">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.nik" matInput placeholder="NIK" ng-minlength=16 ng-maxlength=16
                ng-pattern="/^[0-9]{1,9}$/" required>
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.alamat" matInput placeholder="Alamat">
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field class="panjang">
            <input [(ngModel)]="ModelPemborong.telpon" matInput placeholder="No. Telepon">
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>


<div mat-dialog-actions>
    <button mat-button class="biru" [mat-dialog-close]="ModelPemborong" cdkFocusInitial>Simpan</button>
    <button mat-button class="merah" [mat-dialog-close]>Batal</button>
</div>
