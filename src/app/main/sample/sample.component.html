<div class="page-layout blank p-24" fusePerfectScrollbar>

    <mat-toolbar>
        <mat-toolbar-row>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>

            <span class="example-space"></span>
            <button mat-raised-button color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon>Tambah
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="example-container mat-elevation-z8" style="width:100%">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="no_surat" sticky>
                <th mat-header-cell *matHeaderCellDef> No. Surat </th>
                <td mat-cell *matCellDef="let element"> {{element.no_surat}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="nama">
                <th mat-header-cell *matHeaderCellDef> Nama Pemborong </th>
                <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="proyek">
                <th mat-header-cell *matHeaderCellDef> Proyek </th>
                <td mat-cell *matCellDef="let element"> {{element.proyek}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="proyek">
                <th mat-header-cell *matHeaderCellDef> Proyek </th>
                <td mat-cell *matCellDef="let element"> {{element.proyek}} </td>
            </ng-container>

            <ng-container matColumnDef="proyek">
                <th mat-header-cell *matHeaderCellDef> Proyek </th>
                <td mat-cell *matCellDef="let element"> {{element.proyek}} </td>
            </ng-container> -->

            <!-- Star Column -->
            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>more_vert</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
