<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="detail_bayar" style="width:100%; text-align:center;">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element.id_pembayaran}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="nama">
            <th mat-header-cell *matHeaderCellDef width="25%"> Nama Pembeli </th>
            <td mat-cell *matCellDef="let element"><span> {{element.nama}}</span> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="kode">
            <th mat-header-cell *matHeaderCellDef width="15%"> Kode Transaksi </th>
            <td mat-cell *matCellDef="let element"><span> {{element.id_sppr}}</span> </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nomor">
            <th mat-header-cell *matHeaderCellDef width="10%"> Nomor </th>
            <td mat-cell *matCellDef="let element"><span> {{element.no}}</span> </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tgl">
            <th mat-header-cell *matHeaderCellDef width="15%"> Tanggal Jatuh Tempo </th>
            <td mat-cell *matCellDef="let element"><span> {{element.tgl_tempo}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="keterangan" width="15%">
            <th mat-header-cell *matHeaderCellDef> Keterangan </th>
            <td mat-cell *matCellDef="let element"><span> {{element.keterangan}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="jumlah">
            <th mat-header-cell *matHeaderCellDef width="20%"> Jumlah </th>
            <td mat-cell *matCellDef="let element"><span>
                    {{element.jumlah | currency: 'Rp. ':'symbol'}}</span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- (click)="view_cetak(row)" -->
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        Tutup
    </button>
</mat-dialog-actions>
